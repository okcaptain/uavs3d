name: build

on:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
          add-to-path: false

      - name: Build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_SDK_HOME: ${{ steps.setup-ndk.outputs.sdk-path }}
        run: |
          ls -al ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/
          ls -al ${{ env.ANDROID_SDK_HOME }}/cmake/
